<body>
    <header>
        <h1>Water Bill Contact Page</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or concerns about your water bill, please contact us.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
        <section>
            <h2>Office Hours and Location</h2>
            <p>Monday - Friday: 8am - 5pm</p>
            <p>Saturday: 9am - 1pm</p>
            <p>Sunday: Closed</p>
            <p>123 Water Street, Kisonge, Z'bar 123</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Water Bill Department</p>
    </footer>
</body>
