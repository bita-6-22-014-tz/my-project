<head>
	<title>Pay Bill</title>
</head>
<body>
	<h1>Pay Bill</h1>
	<form id="pay-bill-form">
		<label for="bill-amount">Bill Amount:</label>
		<input type="number" id="bill-amount" name="bill-amount" required>

		<label for="payment-method">Payment Method:</label>
		<select id="payment-method" name="payment-method" required>
			<option value="">Select a payment method</option>
			<option value="credit-card">Credit Card</option>
			<option value="debit-card">Debit Card</option>
			<option value="bank-transfer">Bank Transfer</option>
		</select>

		<label for="card-number">Card Number:</label>
		<input type="text" id="card-number" name="card-number" pattern="[0-9]{13,19}" required>

		<label for="expiration-date">Expiration Date:</label>
		<input type="month" id="expiration-date" name="expiration-date" required>

		<label for="cvv">CVV:</label>
		<input type="number" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>

		<button type="submit">Pay Bill</button>
	</form>

	<script>
		document.getElementById("pay-bill-form").addEventListener("submit", function(event) {
			event.preventDefault(); 
			
			alert("Payment successful!");
		});
	</script>
</body>
